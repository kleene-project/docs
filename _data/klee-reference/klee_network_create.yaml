command: klee network create
deprecated: false
examples: "\n### Creating a VNET network\n\nCreating a vnet network is as simples\
  \ as:\n\n```console\n$ klee network create --driver=vnet --subnet=192.168.0.0/16\
  \ my-vnet\nb5a603dcd304\n```\n\nThis will create a new bridge interface for the\
  \ network that can be viewed\nwith `ifconfig`.\n\n### Creating a loopback network\n\
  \nA new loopback network can be created like this:\n\n```console\n$ klee network\
  \ create --driver=loopback --ifname lo-net --subnet=10.2.3.0/24 my-lo-net\n657e12442ff0\n\
  ```\n\nThis will create a new loopback interface named `lo-net` for the network:\n\
  \n```console\n$ ifconfig lo-net\nlo-net: flags=8008<LOOPBACK,MULTICAST> metric 0\
  \ mtu 16384\n        options=680003<RXCSUM,TXCSUM,LINKSTATE,RXCSUM_IPV6,TXCSUM_IPV6>\n\
  \        groups: lo\n        nd6 options=21<PERFORMNUD,AUTO_LINKLOCAL>\n```\n"
experimental: false
experimentalcli: false
long: 'Creates a new network using a specific subnet and networking driver.

  The `--driver` accepts `host`, `vnet` and `loopback`  drivers.

  If you don''t specify the `--driver` option, the command automatically creates a

  `loopback` network for you.


  The `--subnet` option needs to be specified when creating a new network, following

  the CIDR-notation, e.g., `192.168.1.1/24`. The subnet is used for auto-generating

  IP-addresses when connecting containters to the network (assuming an IP is not

  explicitly set).


  When creating a `loopback` network it is also possible to give a custom name,

  using the `--ifname` option, to the loopback interface created for the network.


  For an in-depth discussion of the different types of network drivers and other

  topics related to container networking, see [the container networking section](/run/network/).

  '
