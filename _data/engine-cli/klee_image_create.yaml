command: klee image create
deprecated: false
experimental: false
experimentalcli: false
long: "Create a base image from a remote tar-archive or a ZFS dataset.\n\n**METHOD**\
  \ can be one of the following:\n\n- **fetch**: Fetch a custom version of the base\
  \ system and use it for image creation.\n  **SOURCE** is a valid url for `fetch(1)`\
  \ pointing to a `base.txz` file.\n- **fetch-auto**: Automatically fetch a release/snapshot\
  \ from the offical FreeBSD\n  mirrors, based on information from `uname(1)`. **SOURCE**\
  \ is not used.\n- **zfs-copy**: Create the base image based on a copy of an existing\
  \ ZFS dataset. **SOURCE** is the dataset.\n- **zfs-clone**: Create the base image\
  \ based on a clone of an existing ZFS dataset. **SOURCE** is the dataset."
options:
- deprecated: false
  description: Name and optionally a tag in the 'name:tag' format
  experimental: false
  experimentalcli: false
  option: tag
  shorthand: t
- deprecated: false
  description: 'Whether or not to copy `/etc/resolv.conf` from the host to the new
