long: 'Fetch and create a base image from a tar-archive downloaded with `fetch(1)`.


  If `METHOD` is set to `auto`, Kleene will try to create the image from a userland
  (`base.txz`) fetched

  from the official FreeBSD repositories, based on the host OS information from `uname(1)`.


  Otherwise, `METHOD` should be an URL pointing to a tar-archive of the userland.'
