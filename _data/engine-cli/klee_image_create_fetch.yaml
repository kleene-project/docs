command: klee image create fetch
deprecated: false
experimental: false
experimentalcli: false
long: 'Create a base image from a tar-archive fetched using `fetch(1)`.


  Fetch and create a base image from a tar-archive downloaded with `fetch(1)`.

  If no url is provided, kleened will download a base system from the official FreeBSD

  repositories based on host OS information from the `uname(1)` utility.'
options:
- deprecated: false
  description: Name and optionally a tag in the 'name:tag' format
  experimental: false
  experimentalcli: false
  option: tag
  shorthand: t
- deprecated: false
  description: URL to a tar-archive of the userland that the image should be created
    from. If no url is supplied kleened will try and fetch the userland from a FreeBSD
    mirror.
  experimental: false
  experimentalcli: false
  option: url
  shorthand: u
- deprecated: false
  description: Proceed using a userland from a FreeBSD mirror even if a customized
    build is detected on the kleened host.
  experimental: false
  experimentalcli: false
  option: force
  shorthand: f
- deprecated: false
  description: Show this message and exit.
  experimental: false
  experimentalcli: false
  option: help
