command: klee network prune
deprecated: false
examples: "```console\n$ docker network prune\n\nWARNING! This will remove all custom\
  \ networks not used by at least one container.\nAre you sure you want to continue?\
  \ [y/N] y\nDeleted Networks:\nn1\nn2\n```\n\n### <a name=\"filter\"></a> Filtering\
  \ (--filter)\n\nThe filtering flag (`--filter`) format is of \"key=value\". If there\
  \ is more\nthan one filter, then pass multiple flags (e.g., `--filter \"foo=bar\"\
  \ --filter \"bif=baz\"`)\n\nThe currently supported filters are:\n\n* until (`<timestamp>`)\
  \ - only remove networks created before given timestamp\n* label (`label=<key>`,\
  \ `label=<key>=<value>`, `label!=<key>`, or `label!=<key>=<value>`) - only remove\
  \ networks with (or without, in case `label!=...` is used) the specified labels.\n\
  \nThe `until` filter can be Unix timestamps, date formatted\ntimestamps, or Go duration\
  \ strings (e.g. `10m`, `1h30m`) computed\nrelative to the daemon machine\u2019s\
  \ time. Supported formats for date\nformatted time stamps include RFC3339Nano, RFC3339,\
  \ `2006-01-02T15:04:05`,\n`2006-01-02T15:04:05.999999999`, `2006-01-02Z07:00`, and\
  \ `2006-01-02`. The local\ntimezone on the daemon will be used if you do not provide\
  \ either a `Z` or a\n`+-00:00` timezone offset at the end of the timestamp.  When\
  \ providing Unix\ntimestamps enter seconds[.nanoseconds], where seconds is the number\
  \ of seconds\nthat have elapsed since January 1, 1970 (midnight UTC/GMT), not counting\
  \ leap\nseconds (aka Unix epoch or Unix time), and the optional .nanoseconds field\
  \ is a\nfraction of a second no more than nine digits long.\n\nThe `label` filter\
  \ accepts two formats. One is the `label=...` (`label=<key>` or `label=<key>=<value>`),\n\
  which removes networks with the specified labels. The other\nformat is the `label!=...`\
  \ (`label!=<key>` or `label!=<key>=<value>`), which removes\nnetworks without the\
  \ specified labels.\n\nThe following removes networks created more than 5 minutes\
  \ ago. Note that\nsystem networks such as `bridge`, `host`, and `none` will never\
  \ be pruned:\n\n```console\n$ docker network ls\n\nNETWORK ID          NAME    \
  \            DRIVER              SCOPE\n7430df902d7a        bridge             \
  \ bridge              local\nea92373fd499        foo-1-day-ago       bridge    \
  \          local\nab53663ed3c7        foo-1-min-ago       bridge              local\n\
  97b91972bc3b        host                host                local\nf949d337b1f5\
  \        none                null                local\n\n$ docker network prune\
  \ --force --filter until=5m\n\nDeleted Networks:\nfoo-1-day-ago\n\n$ docker network\
  \ ls\n\nNETWORK ID          NAME                DRIVER              SCOPE\n7430df902d7a\
  \        bridge              bridge              local\nab53663ed3c7        foo-1-min-ago\
  \       bridge              local\n97b91972bc3b        host                host\
  \                local\nf949d337b1f5        none                null           \
  \     local\n```"
